<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.25">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick.css">
    <link rel="stylesheet" href="../js/slick-1.8.1/slick/slick-theme.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="../js/slick-1.8.1/slick/slick.min.js"></script>
    <script src="../js/javascript.js"></script>
    <link rel="shortcut icon" href="../images/F7ico_64x64.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="registerWrap">
            <div class="bigBox">
                <div class="left">
                    <!-- <img src="../images/icon/logo2.png"> -->
                </div>
                <form class="right">
                    <div class="title">
                        <i class="person_ic"></i>
                        註冊
                    </div>
                    <label>
                        <input type="text" placeholder="請輸入帳號">
                        <p class="err">帳號須包含一個英文字母(大小寫皆可);最少六個字元</p>
                    </label>
                    <label>
                        <input type="password" placeholder="請輸入密碼">
                        <p class="err">數字英文,及限定的特殊符號(@._$#%^&*+-)可使用</p>
                        <i class="eye"></i>
                    </label>
                    <label>
                        <input type="password" placeholder="密碼確認">
                    </label>
                    <label>
                        <input type="text" placeholder="手機">
                        <button>傳送驗證碼</button>
                    </label>
                    <label>
                        <input type="text" placeholder="手機驗證碼">
                    </label>
                    <label>
                        <input type="text" placeholder="邀請碼">
                    </label>
                    <!-- <p class="tips">如無推薦的代理可不填寫</p> -->
                    <div class="checkBox">
                        <input type="checkbox">
                        <p>已閱讀並同意<span>相關條款與隱私政策</span></p>
                    </div>
                    <button class="checkBtn" disabled>確認</button>
                    <button class="checkBtn" type="button" onclick="window.location.href='../index.html'">進去逛逛</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
